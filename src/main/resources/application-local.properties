#tomcat 端口号
server.port=9090
server.http.port=9099
#server.session.timeout=300
server.tomcat.max-threads=1000
server.tomcat.min-spare-threads=100
#mongodb 配置
spring.data.mongodb.uri=mongodb://127.0.0.1:27017/admin

#文件上传
#spring.http.multipart.max-file-size=10240KB
#spring.http.multipart.max-request-size=10240KB

#用户信息获取接口的 接口地址
user.url=http://192.168.40.14:8080
#tomcat配置
# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.tomcat.max-wait=10000
# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.tomcat.max-active=100

spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=
spring.datasource.username=root
spring.datasource.password=

spring.datasource.initial-size=0
spring.datasource.min-idle=1
spring.datasource.max-active=5
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=false
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=18800

spring.datasource.productmanger.url=
spring.datasource.productmanger.username=
spring.datasource.productmanger.password=123456
spring.datasource.productmanger.driverClassName=com.mysql.jdbc.Driver

spring.datasource.productmanger.initial-size=0
spring.datasource.productmanger.min-idle=1
spring.datasource.productmanger.max-active=5
spring.datasource.productmanger.validation-query=SELECT 1
spring.datasource.productmanger.test-on-borrow=false
spring.datasource.productmanger.test-while-idle=true
spring.datasource.productmanger.time-between-eviction-runs-millis=18800

